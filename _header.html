tton>                                    </div> -->                                </li>                                                            </ul>                        </li>                        <li class="header__list--item header__account">                            <div class="header__account--profile profile">                                <button class="header__account--btn profile__btn--main _icon-user _icon-btn drop-down-btn" data-id-drop-down="#profile-list">                                    Учётная запись                                </button>                                <div class="profile__list" id="profile-list">                                    <div class="profile__name" data-before="Привет, ">                                                                            </div>                                    <a href="#settings-popup" class="profile__image popup-btn _btn">                                        Настройки                                    </a>                                    <button class="profile__btn--sign-out _btn">                                        Выйти                                    </button>                                </div>                                                            </div>                            <button class="header__account--btn header__account--list-btn _icon-user _icon-btn drop-down-btn" data-id-drop-down="#account-list">                                Учётная запись                            </button>                            <ul class="header__account--list _flex-body" id="account-list">                                <li class="header__account--item header__account--sign-up">                                    <a href="#sign-up-popup" class="header__account--link _sign-up _link popup-btn">                                        Регистрация                                    </a>                                </li>
