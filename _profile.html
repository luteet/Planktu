<div class="popup settings-popup" id="settings-popup">    <button class="popup-close-btn" aria-label="Close popup">X</button>    <div class="popup-content">        <div class="popup-content-body container _popup">            <h2 class="profile-settings__title title popup-title">                Настройки            </h2>            <ul class="profile-settings__list">                <li class="profile-settings__item avatar">                    <h3 class="profile-settings--title title _min">                        Ваш Аватар                    </h3>                    <input type="file" class="profile-settings__item--avatar-input">                    <button class="profile-settings__item--submit avatar-submit _btn">                        Установить                    </button>                    <button class="profile-settings__item--remove-submit avatar-remove _btn">                        Удалить                    </button>                </li>                <li class="profile-settings__item name">                    <h3 class="profile-settings__item--title title _min">                        Поменять Имя                    </h3>                    <label>                        <input type="text" class="profile-settings__item--name-input _input">                    </label>                    <button class="profile-settings__item--submit name-submit _btn">                        Изменить                    </button>                </li>                <li class="profile-settings__item password">                    <h3 class="profile-settings__item--title title _min">                        Поменять Пароль                    </h3>                    <label>                        <input type="password" class="profile-settings__item--password-input _input">                    </label>                    <button class="profile-settings__item--submit password-submit _btn">                        Изменить                    </button>                </li>            </ul>                    </div>    </div></div>
